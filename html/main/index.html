<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Minecraft Console</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="main/material_style.css">
    <link rel="stylesheet" href="main/style.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <div class="logo-font" style="color: green;">Minecraft Console</div>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" onclick="console_view()">Console</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" onclick="setting_view()">Setting</a>
              <div class="mdl-navigation__link mdl-typography--text-uppercase">Status: <span class="server_status" style="color: red;">OFF</span></div>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title" style="">
              <div class="android-logo-image" style="color: green; width: 100%; font-size: 30px">Minecraft Console</div>
            </span>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" onclick="console_view();">Console</a>
          <a class="mdl-navigation__link" onclick="setting_view();">Setting</a>
          <a class="mdl-navigation__link" href="/logout">Logout</a>
          <div class="mdl-navigation__link mdl-typography--text-uppercase">Status: <span class="server_status" style="color: red;">OFF</span></div>
        </nav>
      </div>

      <div class="android-content mdl-layout__content console_block">
        <div id="console" class="console">
          <div class="copy" style="font-size: 20px; display: none">
            <div class="time" style="color: red; display: inline;"></div> <div class="text" style="display: inline;"></div>
          </div>
        </div>
      </div>
      <input id="command" class="console_block" type="text" placeholder="Enter command here">

      <div class="setting_block" style="height: 100%;">
      <div class="android-card-container mdl-grid" style="height: 90%; max-height: 90%;">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
          <div class="mdl-card__title">
             <h4 class="mdl-card__title-text">Plugins</h4>
          </div>
          <div class="mdl-card__supporting-text" id="plugin_list">
            <span class="mdl-typography--font-light mdl-typography--subhead plugins" style="display: none; line-height: 20px;"><div class="plugin_name" style="display: inline;">AAAA</div><button style="position: absolute;right: 5px;">  DELETE</button><br></span>
          </div>
          <div class="mdl-card__actions">
            <form action="/upload_plugin" enctype="multipart/form-data" method="POST" id="upload_plugin"><input type="file" name="plugin" class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase"/><br>
             <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" data-upgraded=",MaterialButton" onclick="document.getElementById('upload_plugin').submit();">
               Upload
               <i class="material-icons">chevron_right</i>
             </a>
           </form>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp" style="overflow-y: hidden; height: 100%;">
          <div class="mdl-card__title">
             <h4 class="mdl-card__title-text">Server Properties</h4>
          </div>
          <div class="mdl-card__supporting-text">
            <textarea id="properties" class="mdl-typography--font-light mdl-typography--subhead" contentEditable="true" style="position: absolute; left: 15px; height: 70%; width: 95%;"></textarea>
          </div>
          <div class="mdl-card__actions">
             <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" data-upgraded=",MaterialButton" onclick="save();">
               SAVE
               <i class="material-icons">chevron_right</i>
             </a>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
          <div class="mdl-card__title">
             <h4 class="mdl-card__title-text">File Manager</h4>
          </div>
          <div class="mdl-card__supporting-text">
            <span class="mdl-typography--font-light mdl-typography--subhead"></span>
          </div>
          <div class="mdl-card__actions">
             <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" data-upgraded=",MaterialButton" onclick="window.open('/filemanager')">
               File Manager
               <i class="material-icons">chevron_right</i>
             </a>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="main/run.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
